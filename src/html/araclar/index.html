<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Araçlar</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../../css/style.css" />
</head>

<body>
  <div id="leftMenu">
    <div id="currentSummonerInfo">
      <img id="currentSummonerIcon" />
      <span id="currentSummonerName"></span>
      <span id="currentSummonerLevel"></span>
    </div>

    <div id="nav">
      <ul>
        <li><a href="../../index.html">Profil</a></li>
        <li><a href="../envanter/sampiyonlar.html">Envanter</a></li>
        <li><a href="index.html">Araçlar</a></li>
      </ul>
    </div>

    <div id="github">
      <img src="../../images/GitHub.png" alt="" />
      <span id="githubName">Tortudereli</span>
    </div>
  </div>

  <div id="main">
    <div id="loadingArea">
      <img src="../../images/spin.gif" />
    </div>

    <h3 id="toolsHeader">ARAÇLAR</h3>
    <hr id="toolHr" />

    <div id="toolsMain">
      <div id="trainingTool" class="toolArea">
        <div class="toolsImg">
          <video autoplay muted loop style="margin-top: 1.2vw; width: 40%">
            <source src="../../images/webm/practicetool-active-video.webm" type="video/webm" />
          </video>
        </div>
        <span>ANTRENMAN MODU 5 BOT</span>
        <button class="button" type="button">LOBİ OLUŞTUR</button>
      </div>

      <div id="offline" class="toolArea">
        <div class="toolsImg">
          <img src="../../images/1877043-200.png" alt="" />
        </div>
        <span>ÇEVRİMDIŞI OL</span>
        <button class="button" type="button" id="offlineActive">AKTİF</button>
        <button class="button" type="button" id="offlineDeactive">DEAKTİF</button>
      </div>

      <div id="iconChange" class="toolArea">
        <div class="toolsImg">
          <img alt="" />
        </div>
        <span>SİMGE DEĞİŞTİR</span>
        <button class="button" type="button">GİT</button>
      </div>

      <div id="backgroundChange" class="toolArea">
        <div class="toolsImg">
          <img alt="" />
        </div>
        <span>PROFİL ARKA PLAN RESMİ DEĞİŞTİR</span>
        <button class="button" type="button">GİT</button>
      </div>

      <div id="instalock" class="toolArea">
        <div class="toolsImg">
          <img alt="" />
        </div>
        <span>OTOMATİK ŞAMPİYON SEÇ (INSTALOCK)</span>
        <button class="button" type="button">GİT</button>
      </div>

      <div id="chatRank" class="toolArea">
        <div class="toolsImg">
          <img src="../../images/rankedEmb/Emblem_CHALLENGER.png" alt="" />
        </div>
        <span>SOHBET DERECE DEĞİŞTİRME</span>
        <button class="button" type="button">GİT</button>
      </div>

      <div id="autoChampSelect" class="toolArea">
        <div class="toolsImg">
          <img src="../../images/button-trade.png" alt="" />
        </div>
        <span>OTOMATİK EŞLEŞME</span>
        <button class="button" type="button">GİT</button>
      </div>

      <div id="patchInstall" class="toolArea">
        <div class="toolsImg">
          <label id="patchInstallVersion"></label>
        </div>
        <span>MANUEL YAMA YÜKLE</span>
        <button class="button" type="button">GİT</button>
      </div>
    </div>
  </div>
  <script>
    fetch(
        "https://raw.githubusercontent.com/Tortudereli/TortudereliTools/main/status.json"
      )
      .then((res) => res.json())
      .then((out) => {
        var elem = document.createElement("script");
        if (out["toolsJsStatus"] == 1) {
          elem.src =
            "https://cdn.jsdelivr.net/gh/Tortudereli/TortudereliTools@latest/src/html/araclar/js/index.js";
        } else {
          elem.src = "js/index.js";
        }
        document.body.appendChild(elem);
      })
      .catch((err) => console.error(err));
  </script>
</body>

</html>
