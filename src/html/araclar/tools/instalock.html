<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Otomatik Şampiyon Seçimi - İnstalock</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../../../css/style.css" />
</head>

<body>
  <div id="leftMenu">
    <div id="currentSummonerInfo">
      <img id="currentSummonerIcon" />
      <span id="currentSummonerName"></span>
      <span id="currentSummonerLevel"></span>
    </div>

    <div id="nav">
      <ul>
        <li><a href="../../../index.html">Profil</a></li>
        <li><a href="../../envanter/sampiyonlar.html">Envanter</a></li>
        <li><a href="../index.html">Araçlar</a></li>
      </ul>
    </div>

    <div id="github">
      <img src="../../../images/GitHub.png" alt="" />
      <span id="githubName">Tortudereli</span>
    </div>
  </div>

  <div id="main">
    <div id="loadingArea">
      <img src="../../../images/spin.gif" />
    </div>
    <h3 id="instalockTitle" class="toolsTitle">
      Otomatik Şampiyon Seçimi (Instalock)
    </h3>
    <hr id="instalockHr" class="toolsHr" />
    <div id="instalockMain" class="toolsMain">
      <div class="form-check form-check-inline">
        <select class="custom-select" name="" id="selectChamp"></select>
        <select class="custom-select" name="" id="messageLane">
          <option value="0">Koridor</option>
          <option value="Top">Top</option>
          <option value="Jungle">Jungle</option>
          <option value="Mid">Mid</option>
          <option value="Adc">Adc</option>
          <option value="Support">Support</option>
        </select>
        <label class="checkBoxArea" id="instalockCheckboxArea">
          <input type="checkbox" name="" id="instalockCheckbox" autocomplete="off" />
          AKTİFLEŞTİR
        </label>
      </div>
    </div>
  </div>

  <script>
    fetch(
        "https://raw.githubusercontent.com/Tortudereli/TortudereliTools/main/status.json"
      )
      .then((res) => res.json())
      .then((out) => {
        var elem = document.createElement("script");
        if (out["instalockJsStatus"] == 1) {
          elem.src =
            "https://cdn.jsdelivr.net/gh/Tortudereli/TortudereliTools@latest/src/html/araclar/tools/js/instalock.js";
        } else {
          elem.src = "js/instalock.js";
        }
        document.body.appendChild(elem);
      })
      .catch((err) => console.error(err));
  </script>
</body>

</html>
