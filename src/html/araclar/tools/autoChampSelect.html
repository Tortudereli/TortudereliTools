<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otomatik Eşleşme</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Tortudereli/TortudereliTools@latest/src/css/style.css">
</head>

<body>
    <div id="leftMenu">
        <div id="currentSummonerInfo">
            <img id="currentSummonerIcon">
            <span id="currentSummonerName"></span>
            <span id="currentSummonerLevel"></span>
        </div>

        <div id="nav">
            <ul>
                <li><a href="../../../index.html">Profil</a></li>
                <li><a href="../../envanter/sampiyonlar.html">Envanter</a></li>
                <li><a href="../index.html">Araçlar</a></li>
            </ul>
        </div>

        <div id="github">
            <img src="../../../images/GitHub.png" alt="">
            <span id="githubName">Tortudereli</span>
        </div>
    </div>

    <div id="main">
        <h3 id="autoChampSelectTitle" class="toolsTitle">Otomatik Eşleşme</h3>
        <hr id="autoChampSelectHr" class="toolsHr">
        <div id="autoChampSelectMain" class="toolsMain">
            <div class="form-group" id="autoMatchingArea">
                <label class="btn btn-secondary" id="autoMatchingAcceptCheckboxArea">
                    <input type="checkbox" name="" id="autoMatchingAutoAccept" autocomplete="off"> Otomatik eşleşme
                    kabul et
                </label>

                <label class="btn btn-secondary" id="autoMatchingBanCheckboxArea">
                    Otomatik şampiyon yasakla <br>
                    <select class="custom-select" name="" id="autoMatchingBanChamp">
                        <option id="defaultBanChamp" value="0">- Şampiyon Seç -</option>
                    </select>
                </label>

                <label class="btn btn-secondary" id="autoMatchingSelectCheckboxArea">
                    Otomatik şampiyon seç <br>
                    <select class="custom-select" name="" id="autoMatchingSelectChamp">
                        <option id="defaultSelectChamp" value="0">- Şampiyon Seç -</option>
                    </select>
                    <br> * ile işaretli olan şampiyonlar hesabınızda mevcut değil ancak ücretsiz rotasyonunda var
                </label>

                <label class="btn btn-secondary" id="autoMatchingPerksCheckboxArea">
                    Rün Ayarla <br>
                    <select class="custom-select" name="" id="autoMatchingPrimaryStyle">
                        <option id="defaultPrimaryStyle" value="0">- Anahtar Rün Seç -</option>
                        <option value="8000">İsabet</option>
                        <option value="8100">Hakimiyet</option>
                        <option value="8200">Büyücülük</option>
                        <option value="8400">Azim</option>
                        <option value="8300">İlham</option>
                    </select>
                    <select class="custom-select" name="" id="autoMatchingSubStyle" disabled>
                        <option id="defaultSubStyle" value="0">- İkincil Rün Seç -</option>
                        <option value="8000">İsabet</option>
                        <option value="8100">Hakimiyet</option>
                        <option value="8200">Büyücülük</option>
                        <option value="8400">Azim</option>
                        <option value="8300">İlham</option>
                    </select>
                    <div id="primaryPerksArea">

                    </div>
                    <div id="subPerksArea">
                        <div id="subPerksAreaRune">

                        </div>
                        <br>
                        <div id="subPerksAreaStat">
                            <img class="statIlkSira" id="subPerksAreaStat11" src="" alt="" data-bs-placement="top"
                                data-bs-toggle="tooltip" data-bs-html="true">
                            <img class="statIlkSira" id="subPerksAreaStat12" src="" alt="" data-bs-placement="top"
                                data-bs-toggle="tooltip" data-bs-html="true">
                            <img class="statIlkSira" id="subPerksAreaStat13" src="" alt="" data-bs-placement="top"
                                data-bs-toggle="tooltip" data-bs-html="true">
                            <br>
                            <img class="statIkinciSira" id="subPerksAreaStat21" src="" alt="" data-bs-placement="top"
                                data-bs-toggle="tooltip" data-bs-html="true">
                            <img class="statIkinciSira" id="subPerksAreaStat22" src="" alt="" data-bs-placement="top"
                                data-bs-toggle="tooltip" data-bs-html="true">
                            <img class="statIkinciSira" id="subPerksAreaStat23" src="" alt="" data-bs-placement="top"
                                data-bs-toggle="tooltip" data-bs-html="true">
                            <br>
                            <img class="statSonSira" id="subPerksAreaStat31" src="" alt="" data-bs-placement="top"
                                data-bs-toggle="tooltip" data-bs-html="true">
                            <img class="statSonSira" id="subPerksAreaStat32" src="" alt="" data-bs-placement="top"
                                data-bs-toggle="tooltip" data-bs-html="true">
                            <img class="statSonSira" id="subPerksAreaStat33" src="" alt="" data-bs-placement="top"
                                data-bs-toggle="tooltip" data-bs-html="true">
                        </div>
                    </div>

                    <label class="btn btn-dark" id="autoMatchingRuneSubmitCheckboxArea">
                        <input type="checkbox" name="" id="runeSubmit" autocomplete="off"> Rün ayarlamayı aktifleştir
                    </label>
                </label>

                <label class="btn btn-secondary" id="autoMatchingSpellSelectCheckboxArea">
                    Otomatik sihirdar büyüsü seç <br>
                    D :
                    <select class="custom-select" name="" id="autoMatchingSelectSpell1">
                        <option id="defaultSelectSpell1" value="0">- D büyüsü seç -</option>
                    </select>
                    <br>
                    F :
                    <select class="custom-select" name="" id="autoMatchingSelectSpell2" disabled>
                        <option id="defaultSelectSpell2" value="0">- F büyüsü seç -</option>
                    </select>

                    <label class="btn btn-dark" id="autoMatchingSpellSubmitCheckboxArea">
                        <input type="checkbox" name="" id="spellSubmit" autocomplete="off"> Sihirdar büyüsü ayarlamayı
                        aktifleştir
                    </label>

                </label>

                <label class="btn btn-secondary" id="autoMatchingSubmitCheckboxArea">
                    <input type="checkbox" name="" id="submitAutoAccept" autocomplete="off"> Aktifleştir
                </label>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
    <script>
        fetch('https://raw.githubusercontent.com/Tortudereli/TortudereliTools/main/status.json')
            .then(res => res.json())
            .then((out) => {
                var elem = document.createElement('script');
                if (out['autoChampSelectJsStatus'] == 1) {
                    elem.src =
                        "https://cdn.jsdelivr.net/gh/Tortudereli/TortudereliTools@latest/src/html/araclar/tools/js/autoChampSelect.js";
                } else {
                    elem.src = "js/autoChampSelect.js";
                }
                document.body.appendChild(elem);
            }).catch(err => console.error(err));


        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>

</html>
