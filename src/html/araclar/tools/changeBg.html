<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil Arka Plan Resmi Değiştir</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../../../css/style.css" />
</head>

<body>
  <div id="leftMenu">
    <div id="currentSummonerInfo">
      <img id="currentSummonerIcon" />
      <span id="currentSummonerName"></span>
      <span id="currentSummonerLevel"></span>
    </div>

    <div id="nav">
      <ul>
        <li><a href="../../../index.html">Profil</a></li>
        <li><a href="../../envanter/sampiyonlar.html">Envanter</a></li>
        <li><a href="../index.html">Araçlar</a></li>
      </ul>
    </div>

    <div id="github">
      <img src="../../../images/GitHub.png" alt="" />
      <span id="githubName">Tortudereli</span>
    </div>
  </div>

  <div id="main">
    <div id="loadingArea">
      <img src="../../../images/spin.gif" />
    </div>
    <h3 id="bgChangeTitle" class="toolsTitle">Kostüm Seçin</h3>
    <hr id="bgChangeHr" class="toolsHr" />
    <div id="changeBgMain" class="toolsMain">
      <div class="form-group" id="bgSelectArea">
        <select class="custom-select" name="" id="bgSelectChamp">
          <option id="defaultChamp">- Şampiyon Seç -</option>
        </select>

        <select class="custom-select" name="" id="bgSelectSkin">
          <option id="defaultSkin">- Kostüm Seç -</option>
        </select>
        <button id="submitBg" type="button" class="button">
          DEĞİŞTİR
        </button>
      </div>
    </div>
  </div>

  <script>
    fetch(
        "https://raw.githubusercontent.com/Tortudereli/TortudereliTools/main/status.json"
      )
      .then((res) => res.json())
      .then((out) => {
        var elem = document.createElement("script");
        if (out["changeBgJsStatus"] == 1) {
          elem.src =
            "https://cdn.jsdelivr.net/gh/Tortudereli/TortudereliTools@latest/src/html/araclar/tools/js/changeBg.js";
        } else {
          elem.src = "js/changeBg.js";
        }
        document.body.appendChild(elem);
      })
      .catch((err) => console.error(err));
  </script>
</body>

</html>
