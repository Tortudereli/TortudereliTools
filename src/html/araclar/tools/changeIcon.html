<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İkon Değiştir</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Tortudereli/TortudereliTools@latest/src/css/style.css">
</head>

<body>
    <div id="leftMenu">
        <div id="currentSummonerInfo">
            <img id="currentSummonerIcon">
            <span id="currentSummonerName"></span>
            <span id="currentSummonerLevel"></span>
        </div>

        <div id="nav">
            <ul>
                <li><a href="../../../index.html">Profil</a></li>
                <li><a href="../../envanter/sampiyonlar.html">Envanter</a></li>
                <li><a href="../index.html">Araçlar</a></li>
            </ul>
        </div>

        <div id="github">
            <img src="../../../images/GitHub.png" alt="">
            <span id="githubName">Tortudereli</span>
        </div>
    </div>

    <div id="main">
        <h3 id="iconChangeTitle" class="toolsTitle">Kullanmak İstediğiniz İkona Tıklayın</h3>
        <hr id="iconChangeHr" class="toolsHr">
        <div id="changeIconMain" class="toolsMain">
            
        </div>
    </div>

    <script>
        fetch('https://raw.githubusercontent.com/Tortudereli/TortudereliTools/main/status.json')
            .then(res => res.json())
            .then((out) => {
                var elem = document.createElement('script');
                if (out['changeIconJsStatus'] == 1) {
                    elem.src =
                        "https://cdn.jsdelivr.net/gh/Tortudereli/TortudereliTools@latest/src/html/araclar/tools/js/changeIcon.js";
                } else {
                    elem.src = "js/changeIcon.js";
                }
                document.body.appendChild(elem);
            }).catch(err => console.error(err));
    </script>
</body>

</html>
