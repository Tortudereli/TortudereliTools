<body>
    <div id="leftMenu">
        <div id="currentSummonerInfo">

        <div id="nav">

        <div id="github">

            <span id="githubName">Tortudereli</span>
        </div>

    <div id="main">
        <a href="../sampiyonlar.html" id="detailTurnBack">Geri Dön</a>
        <span id="champDetailsName"></span>

        <table id="champDetails" class="table">

            </tr>
            <tr>
                <td>Sandık <span id="champDetailsChest">Alınmadı</span></td>
                <td>Son Oynama Tarihi: <span id="champDetailsLastPlayed">-</span></td>
            </tr>
        </table>
        <button id="audioChampSelect" type="button" class="btn btn-primary">Şampiyon Seçim Repliği</button>
        <button id="audioChampBan" type="button" class="btn btn-primary">Şampiyon Yasaklama Repliği</button>
