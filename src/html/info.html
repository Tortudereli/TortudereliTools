<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uygulama Durum Kontrol</title>
  <style>
    @font-face {
      font-family: beaufortforlol-regular;
      src: url("../font/beaufort/beaufortforlol-regular.otf");
    }
  </style>
</head>

<body style="font-family: 'beaufortforlol-regular'; background-color: #102331">
  <div style="
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        overflow: hidden;
        z-index: -100;
      " id="webmArea"></div>
  <h1 id="statusInfo" style="
        position: absolute;
        left: 3vw;
        right: 3vw; 
        top: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2.3vw;
        text-align: center;
        color: #80fbff;
      "></h1>
  <script>
    fetch(
        "https://raw.githubusercontent.com/Tortudereli/TortudereliTools/main/status.json"
      )
      .then((res) => res.json())
      .then((out) => {
        var elem = document.createElement("script");
        if (out["infoJsStatus"] == 1) {
          elem.src =
            "https://cdn.jsdelivr.net/gh/Tortudereli/TortudereliTools@latest/src/html/info.js";
        } else {
          elem.src = "info.js";
        }
        document.body.appendChild(elem);
      })
      .catch((err) => console.error(err));
  </script>
</body>

</html>
