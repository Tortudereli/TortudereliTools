<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="leftMenu">
        <div id="currentSummonerInfo">
            <img id="currentSummonerIcon">
            <span id="currentSummonerName"></span>
            <span id="currentSummonerLevel"></span>
        </div>

        <div id="nav">
            <ul>
                <li><a href="index.html">Profil</a></li>
                <li><a href="html/envanter/sampiyonlar.html">Envanter</a></li>
                <li><a href="html/araclar/index.html">Ara√ßlar</a></li>
            </ul>
        </div>

        <div id="github">
            <img src="images/GitHub.png" alt="">
            <span id="githubName">Tortudereli</span>
        </div>
    </div>

    <div id="main">
        <img id="deneme" src="" alt="">
        <div id="summonerWallet">
            <img src="images/be-icon.png" id="summonerIpImg" alt="">
            <span id="summonerIpSpan"></span>
            <img src="images/rp-icon.png" id="summonerRPImg" alt="">
            <span id="summonerRPSpan"></span>
        </div>

        <div id="rankedInfo">
            <div id="highElo">
                <img id="highEloImg" alt="">
                <span id="highEloName"></span>
                <span id="highEloLP"></span>
            </div>
            <div id="leftElo">
                <img id="leftEloImg" alt="">
                <span id="leftEloName"></span>
                <span id="leftEloLP"></span>
            </div>
            <div id="rightElo">
                <img id="rightEloImg" alt="">
                <span id="rightEloName"></span>
                <span id="rightEloLP"></span>
            </div>
        </div>


        <div id="champInfo">
            <div id="highChamp">
                <img id="highChampBanner" alt="">
                <img id="highChampImg" alt="">
                <span id="highChampPoint"></span>
            </div>
            <div id="secondChamp">
                <img id="secondChampBanner" alt="">
                <img id="secondChampImg" alt="">
                <span id="secondChampPoint"></span>
            </div>
            <div id="thirdChamp">
                <img id="thirdChampBanner" alt="">
                <img id="thirdChampImg" alt="">
                <span id="thirdChampPoint"></span>
            </div>
        </div>

        <div id="honorInfo">
            <img id="honorInfoImg" alt="">
            <span id="honorInfoLevel"></span>
            <span id="honorInfoCheckpoint"></span>
        </div>

        <div id="summonerFlag">
            <img id="summonerIcon" alt="">
            <img id="levelFrame" src="images/frameLevel/lvl_350-374.png" alt="">
            <span id="summonerLevel"></span>
            <span id="summonerName"></span>
            <div id="levelBar">
                <div class="progress">
                    <span id="level"></span>
                    <div class="progress-bar bg-info"></div>
                    <span id="nextLevel"></span>
                    <span id="target"></span>
                </div>
            </div>
            <div id="summonerPerks">
                <img id="summonerPerksChest" alt="">
                <span id="summonerPerksChestText"></span>
                <img id="summonerPerksBoost" alt="">
                <img id="summonerPerksReroll" alt="">
                <span id="summonerPerksRerollText"></span>
            </div>

        </div>
    </div>


    <script src="js/index.js"></script>

</html>
